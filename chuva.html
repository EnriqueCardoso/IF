<meta charset="UTF-8">

<script>

    const aiTaChovendo = prompt("Informe se na sua cidade está chovendo(Com sim ou não):").toLowerCase().trim();
    if (aiTaChovendo == "sim") {
        alert(`Leva um guarda-chuva,se não você vai se molhar!`);
    }
    else if (aiTaChovendo == "não") {
        alert(`Pode sair na rua de boa,sem guarda-chuva!`);
    }
    else {
        alert(`Opção inválida - Responda sim ou não!`);
    }

</script>
